<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tasks</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="node_modules/chrono-node/chrono.min.js"></script>
    <!-- chrono javascript date processing -->
    <script src="node_modules/moment/min/moment.min.js"></script>

    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="modal">
            <div id="modal-content">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="exampleInputName2">Edit task</label>
                        <input type="text" class="form-control" id="exampleInputName2" placeholder="IDK">
                    </div>
                    <button id="cancelEdit" class="btn btn-primary">Cancel</button>
                    <button id="confirmEdit" class="btn btn-primary">Confirm</button>
                </form>
            </div>
        </div>

        <center>
            <h4>Upcoming Tasks</h4></center>
        <div id="tasks">
            <task>
                <div id="timeDue">
                    <span class="dueDate">Sunday</span>
                    <span class="dueTime">10am</span>
                </div>
                <span class="taskText">Walk the dog.</span>
                <button id="done" class="btn btn-link"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                <button id="cancel" class="btn btn-link"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            </task>
            <task>
                <div id="timeDue">
                    <span class="dueDate">Monday</span>
                    <span class="dueTime">12am</span>
                </div>
                <span class="taskText">Finish PUI writeup.</span>
                <button id="done" class="btn btn-link"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                <button id="cancel" class="btn btn-link"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            </task>
        </div>
        <div id="addTask">
            <h4> Add a task </h4>
            <p> We use natural language processing to make it easier for you to enter tasks. To take advantage of this, include the due date!</p>
            <input type="text" id="taskInput" placeholder="e.g. Pick up kids at 2pm" class="form-control">
            <button id="add" class="btn btn-primary">Add</button>
        </div>
    </div>
</body>

</html>
