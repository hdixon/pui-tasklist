<body>
    <div class="container">
        <center><h4>Upcoming Tasks</h4></center>
        <div id="tasks">
            <task>
                <div id="timeDue">
                    <span class="dueDate">Sunday</span>
                    <span class="dueTime">10am</span>
                </div>
                <span class="taskText">Walk the dog.</span>
                <button id="done" class="btn btn-link">Done</button>
            </task>
            <task>
                <div id="timeDue">
                    <span class="dueDate">Monday</span>
                    <span class="dueTime">12am</span>
                </div>
                <span class="taskText">Finish PUI writeup.</span>
                <button id="done" class="btn btn-link">Done</button>
            </task>
        </div>
        <div id="addTask">
            <h4> Add a task </h4>
            <p> We use natural language processing to make it easier for you to enter tasks. To take advantage of this, include the due date!
            <input type="text" id="taskInput" placeholder="e.g. Pick up kids at 2pm" class="form-control">
            <button id="add" class="btn btn-primary">Add</button>
        </div>
    </div>
</body>
